<button onclick="abc()"> 翻译</button>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.translate.js"></script>
<script>
    const dict = {
        "Home": {
            pt: "Início"
        },
        "Download plugin": {
            pt: "Descarregar plugin",
            en: "Download plugin"
        }
    };
    const translator = $('body').translate({lang: "en", t: dict}); //use English
    function abc(){
        translator.lang("pt"); //change to Portuguese
    }
</script>
